# Specify this var in groupvars/hostvars as '=<version>' for debian, or '-<version>' for RH
# if you want a particular ceph version. eg. ceph_pacakge_version: '=14.2.22-blah'
ceph_package_version: ""
destroy_existing: false
destroy_remove_packages: false
ceph_custom: "echo 'No custom config is defined.'"
ceph_bcache: false
ceph_bcache_shared: true
ceph_bcache_cache_size: '0'
ceph_bcache_db_size: '0'
ceph_bcache_wal_size: '0'
ceph_bcache_cache_mode: writethrough
ceph_bcache_seq_cutoff: 8k
ceph_opencas: false
ceph_waitclean_retries: 30
ceph_waitclean_delay: 60
ceph_waitclean: false
ceph_bcache_tuning: ''
ceph_rgw_instances_per_host: 1
ceph_rgw_instance_prefix: 'rgw.'
